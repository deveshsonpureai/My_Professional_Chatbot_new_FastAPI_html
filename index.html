<!DOCTYPE html>
<html>
<head>
  <title>Devesh AI Bot</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: white;
      width: 380px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5a67d8;
    }

    #response-box {
      margin-top: 15px;
      padding: 10px;
      height: 6cm;
      border-radius: 8px;
      background: #f4f6fb;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      overflow-y: auto;
      font-size: 14px;
      color: #333;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ðŸ¤– Devesh AI Bot</h2>

    <input id="msg" placeholder="Ask about my experience, skills, or projectsâ€¦" />
    <button onclick="send()">Ask</button>

    <div id="response-box"></div>

    <div class="footer">
      Powered by OpenAI â€¢ Built by Devesh
    </div>
  </div>

<script>
async function send() {
  const msg = document.getElementById("msg").value;
  if (!msg) return;

  document.getElementById("response-box").innerText = "Thinking...";

  const res = await fetch("/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();
  document.getElementById("response-box").innerText = data.reply;
}
</script>

</body>
</html>
